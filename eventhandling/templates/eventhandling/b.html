{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Event Handling - Task B</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'eventhandling/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'eventhandling/css/main.css' %}" />

	<script src="{% static 'eventhandling/vendors/jquery/jquery-3.3.1.min.js' %}"></script>

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<h3>Event Handling - Task B</h3>
			</div>
			<div class="col-6">
				<button class="btn btn-light float-right"
          onclick="stopBubbles()">
					Stop
				</button>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<div class="shape-container">
					<!-- Dynamically add your circles here! -->
					<!-- Example circle: <div class="p2-circle bg-blue"></div> -->
				</div>
			</div>
		</div>
	</div>


<script type="text/javascript">
  var stop = false;
  // called when button is clicked
  function stopBubbles() {
    stop = true;
  }
  // every one second a blue circle is added
	async function makeBubbles() {
    while (!stop) {
      await new Promise(resolve => setTimeout(resolve, 1000));
      $('.shape-container').append('<div class="p2-circle bg-blue"></div>');
    }
  }
  makeBubbles();

</script>
</body>
</html>
