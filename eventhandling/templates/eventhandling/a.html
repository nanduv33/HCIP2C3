{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Event Handling - Task A</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'eventhandling/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'eventhandling/css/main.css' %}" />

	<!-- <script src="{% static 'eventhandling/vendors/jquery/jquery-3.3.1.min.js' %}"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<h3>Event Handling - Task A</h3>
			</div>
			<div class="col-6">
				<button class="btn btn-light float-right">
					Reset
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="shape-container">
					<div class="p2-circle bg-purple"></div>
					<div class="p2-circle bg-purple"></div>
					<div class="p2-circle bg-purple"></div>
					<div class="p2-circle bg-purple"></div>
					<div class="p2-circle bg-purple"></div>
					<div class="p2-circle bg-green"></div>
					<div class="p2-circle bg-green"></div>
					<div class="p2-circle bg-green"></div>
					<div class="p2-circle bg-green"></div>
					<div class="p2-circle bg-green"></div>
					<div class="p2-circle bg-yellow p2-border"></div>
					<div class="p2-circle bg-yellow p2-border"></div>
					<div class="p2-circle bg-yellow"></div>
					<div class="p2-circle bg-yellow"></div>
					<div class="p2-circle bg-yellow"></div>
					<div class="p2-circle bg-orange p2-border"></div>
					<div class="p2-circle bg-orange p2-border"></div>
					<div class="p2-circle bg-orange"></div>
					<div class="p2-circle bg-orange"></div>
					<div class="p2-circle bg-orange"></div>
					<div class="p2-circle bg-blue"></div>
					<div class="p2-circle bg-blue"></div>
					<div class="p2-circle bg-blue p2-border"></div>
					<div class="p2-circle bg-blue p2-border"></div>
					<div class="p2-circle bg-blue"></div>
					<div class="p2-circle" id="gradient-circle"></div>
				</div>
			</div>
		</div>
			
	</div>

<script type="text/javascript">
  $('.p2-circle.bg-purple').click(function() {
    console.log("got here")
    $('.p2-circle.bg-purple').hide();
  });
  $('.p2-circle.bg-green').click(function() {
    $('.p2-circle.bg-green').hide();
  });
  $('.p2-circle.bg-yellow').click(function() {
    $('.p2-circle.bg-yellow').hide();
  });
  $('.p2-circle.bg-orange').click(function() {
    $('.p2-circle.bg-orange').hide();
  });
  $('.p2-circle.bg-blue').click(function() {
    $('.p2-circle.bg-blue').hide();
  });
  $('#gradient-circle').mouseenter(function() {
    $('#gradient-circle').hide();
  });
  $('.btn.btn-light.float-right').click(function() {
    $('.p2-circle.bg-blue').show();
    $('.p2-circle.bg-orange').show();
    $('.p2-circle.bg-purple').show();
    $('.p2-circle.bg-yellow').show();
    $('.p2-circle.bg-green').show();
    $('#gradient-circle').show();
  });

</script>
</body>
</html>
